<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Dropdown Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .menu li {
            position: relative;
        }
        .menu li a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            display: block;
            transition: background 0.3s, transform 0.3s;
        }
        .menu li a:hover {
            background-color: #575757;
            transform: scale(1.05);
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 180px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .dropdown li {
            width: 100%;
        }
        .dropdown li a {
            padding: 12px;
            display: block;
            color: white;
            transition: background 0.3s;
        }
        .dropdown li a:hover {
            background-color: #666;
        }
        .menu li:hover .dropdown {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }
            .menu li {
                width: 100%;
                text-align: center;
            }
            .dropdown {
                position: static;
                width: 100%;
                box-shadow: none;
                transform: none;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li>
                <a href="#">Services â–¼</a>
                <ul class="dropdown">
                    <li><a href="#">Web Design</a></li>
                    <li><a href="#">SEO Services</a></li>
                    <li><a href="#">Marketing</a></li>
                </ul>
            </li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
